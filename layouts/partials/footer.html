<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="footer-inner">
          {{ if .Site.Data.social }}
          <ul class="social" style="height: 75px;">
            {{ range .Site.Data.social }}
            <a href="{{ .link }}" target="blank">
              <strong style="padding: 10px;">
                {{ .name }}
              </strong>
              <img width="50" height="50" src="{{ .image | relURL }}" title="{{ .name }}" alt="{{ .name }}" /></a>
            {{ end }}
          </ul>
          {{ end }}
          <ul class="footer-menu">
            <li><a href="{{ .Site.BaseURL }}">Home</a></li>
            <li><a href="{{ .Site.BaseURL }}contact">Contact</a></li>
            <li class="copyright">Â© {{ now.Format "2006" }} {{.Site.Title}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
