{{ $bundle := .Get 0 }}
{{ $match := .Get 1 }}
{{ $page := .Page.Site.GetPage $bundle }}
{{ with $page }}
{{ $resource := $page.Resources.GetMatch (printf "**%s*" $match ) }}
{{ with $resource }}
<div class="strip bg-primary bg-cover bg-position-top bg-overlay"
  style="background-image: url(' {{ .Params.background | relURL }}');">
  <div class="container">
    <div class="row">
      <div class="text-center text-white">
        {{ .Content }}
        {{ if .Params.button }}
        <a class="button button-white" href="{{ .Params.buttonLink | relURL }}">{{ .Params.button }}</a>
        {{ end }}
      </div>
    </div>
  </div>
</div>
{{ end }}
{{ end }}
